server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    port_in_redirect on;
    absolute_redirect off;

    rewrite ^/(.*)/$ /$1 permanent;

    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|pdf|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
