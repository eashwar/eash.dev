<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:url" content="https://eash.dev" />
    <meta name="author" content="Eashwar Mohan" />
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="view-transition" content="same-origin" />

    <title>{{TITLE}} - eashwar mohan</title>

    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="../styles/projects.css">
    <link rel="stylesheet" type="text/css" href="../styles/blog.css">

    <script src="https://kit.fontawesome.com/a47b572520.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <h1 class="headerName">
            <a href="/">
                <img class="logo" src="../res/logo.svg" />
                eashwar mohan
            </a>
        </h1>
        <ul>
            <li class="underLink"><a href="/" tabindex="0">home</a></li>
            <li class="underLink"><a href="/blog" tabindex="1">blog</a></li>
            <li class="underLink"><a href="/resume" tabindex="2">resume</a></li>
            <li class="underLink"><a href="https://music.eash.dev" tabindex="3">music</a></li>
        </ul>
    </nav>
    <main class="blog-post">
        <article class="blog-content">
            <header class="blog-header">
                <h1 class="technotot">{{TITLE}}</h1>
                <time datetime="{{TIMESTAMP}}" class="technotot text-secondary-orange">
                    {{TIMESTAMP}}
                </time>
            </header>
            <div class="blog-body">
                {{BODY}}
            </div>

            <footer class="blog-footer">
                <a href="/blog" class="blog-back-link">
                    <i class="fas fa-arrow-left"></i> back to blog
                </a>
            </footer>
        </article>
    </main>
</body>
